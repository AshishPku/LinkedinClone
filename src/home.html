<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Listing Card</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="job-card">
      <div class="job-header">
        <img src="employer_logo.png" alt="Company Logo" class="employer-logo" />
        <div class="company-info">
          <h2 class="company-name">CompanyName</h2>
          <p class="company-type">CompanyType</p>
          <a href="WebsiteLink" target="_blank" class="website-link"
            >Visit Website</a
          >
        </div>
      </div>
      <div class="job-details">
        <p class="job-benefits"><strong>Benefits:</strong> JobBenefits</p>
        <p class="location"><strong>Location:</strong> City, Country</p>
        <p class="description"><strong>Description:</strong> Description</p>
        <p class="employment-type">
          <strong>Employment Type:</strong> Employment Type
        </p>
        <p class="remote"><strong>Remote:</strong> IsRemote</p>
        <p class="salary"><strong>Salary:</strong> Salary</p>
        <p class="date"><strong>Date Posted:</strong> Date</p>
        <p class="language"><strong>Language:</strong> Language</p>
        <p class="skills"><strong>Skills:</strong> Skills</p>
      </div>
      <a href="JobLink" target="_blank" class="apply-button">Apply Now</a>
    </div>
  </body>
</html>
